<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1>Alarm Clock</h1>
          <form>
            <div class="form-group">
              <label for="hours">Hours:</label>
              <input type="number" id="hours" class="form-control" min="0" max="23" required>
            </div>
            <div class="form-group">
              <label for="minutes">Minutes:</label>
              <input type="number" id="minutes" class="form-control" min="0" max="59" required>
            </div>
            <button type="submit" id="setAlarmButton" class="btn btn-primary">Set Alarm</button>
            <button type="button" id="stopAlarmButton" class="btn btn-danger" disabled>Stop Alarm</button>
          </form>
          <div class="mt-3">
            <h2>Current Time:</h2>
            <p id="currentTime"></p>
          </div>
        </div>
        <div class="col-md-6">
          <audio id="alarmSound">
            <source src="alarm.mp3" type="audio/mp3">
          </audio>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
